name: "Utility: Stale Branches"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1-5'
    
permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: a-b/stale-branches@main
      with:
        days-before-stale: 120
        days-before-delete: 180
        max-issues: 20
        stale-branch-label: 'stale branch 🗑️'
        compare-branches: 'info'
        branches-filter-regex: '^((?!dependabot))'
        
